<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Constelaciones Interactivas</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { position: absolute; top: 0; left: 0; transform: scaleX(-1); }
        #background-canvas { 
            z-index: 1;
            /* Opcional: oscurece el video para que las estrellas resalten más */
            filter: brightness(0.4); 
        }
        #interaction-canvas { z-index: 2; }
        #input_video { display: none; } 
    </style>
</head>
<body>
    <video id="input_video" autoplay playsinline></video>
    <canvas id="background-canvas"></canvas>
    <canvas id="interaction-canvas"></canvas>

    <script type="module">
        import { HandLandmarker, FilesetResolver, DrawingUtils } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";

        const HAND_CONNECTIONS = [[0, 1], [1, 2], [2, 3], [3, 4], [0, 5], [5, 6], [6, 7], [7, 8], [5, 9], [9, 10], [10, 11], [11, 12], [9, 13], [13, 14], [14, 15], [15, 16], [13, 17], [17, 18], [18, 19], [19, 20], [0, 17]];

        const video = document.getElementById("input_video");
        const bgCanvas = document.getElementById("background-canvas");
        const bgCtx = bgCanvas.getContext("2d");
        const intCanvas = document.getElementById("interaction-canvas");
        const intCtx = intCanvas.getContext("2d");
        
        let handLandmarker;
        let stars = []; // Reemplazamos las partículas con estrellas

        // --- NUEVA CLASE 'Star' ---
        class Star {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.maxSize = this.size * (Math.random() * 1.5 + 1.2);
                this.life = 1.0;
                this.pulsingSpeed = Math.random() * 0.05;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 85%)`; // Tonos cian, azules y blancos
            }

            update(time) {
                // El tamaño pulsa usando una función de seno
                this.size = this.maxSize + Math.sin(time * this.pulsingSpeed) * (this.maxSize / 2);
                this.life -= 0.01; // Se desvanece lentamente
            }

            draw() {
                intCtx.fillStyle = this.color;
                intCtx.globalAlpha = this.life;
                intCtx.shadowBlur = 10; // Añade un brillo exterior
                intCtx.shadowColor = this.color;
                intCtx.beginPath();
                intCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                intCtx.fill();
            }
        }

        async function createHandLandmarker() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, { 
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", 
                numHands: 2 
            });
            startCamera();
        }
        createHandLandmarker();

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    [bgCanvas, intCanvas].forEach(c => { c.width = video.videoWidth; c.height = video.videoHeight; });
                    const scaleFactor = Math.min(window.innerWidth / video.videoWidth, window.innerHeight / video.videoHeight);
                    const newWidth = video.videoWidth * scaleFactor;
                    const newHeight = video.videoHeight * scaleFactor;
                    const newLeft = (window.innerWidth - newWidth) / 2;
                    const newTop = (window.innerHeight - newHeight) / 2;
                    [bgCanvas, intCanvas].forEach(c => { c.style.width = `${newWidth}px`; c.style.height = `${newHeight}px`; c.style.left = `${newLeft}px`; c.style.top = `${newTop}px`; });
                    animate(0); // Inicia la animación pasando un tiempo inicial
                });
            });
        }

        function animate(time) {
            bgCtx.drawImage(video, 0, 0, bgCanvas.width, bgCanvas.height);
            intCtx.fillStyle = 'rgba(0, 0, 10, 0.15)'; // Fondo oscuro casi transparente para estelas
            intCtx.fillRect(0, 0, intCanvas.width, intCanvas.height);

            // Actualiza y dibuja las estrellas
            stars.forEach((star, index) => {
                star.update(time);
                if (star.life <= 0) {
                    stars.splice(index, 1);
                } else {
                    star.draw();
                }
            });
            // Resetea los efectos de brillo para las líneas
            intCtx.shadowBlur = 0;
            intCtx.globalAlpha = 1;

            if (handLandmarker) {
                const results = handLandmarker.detectForVideo(video, performance.now());
                if (results.landmarks && results.landmarks.length > 0) {
                    for (const landmarks of results.landmarks) {
                        // Añade nuevas estrellas en cada punto de la mano
                        for(const point of landmarks) {
                            if (Math.random() > 0.8) { // No añade una estrella en cada frame para un efecto más sutil
                                stars.push(new Star(point.x * intCanvas.width, point.y * intCanvas.height));
                            }
                        }

                        // Dibuja las líneas de la constelación
                        intCtx.strokeStyle = 'rgba(200, 220, 255, 0.4)';
                        intCtx.lineWidth = 1;
                        for (const connection of HAND_CONNECTIONS) {
                            const startPoint = landmarks[connection[0]];
                            const endPoint = landmarks[connection[1]];
                            intCtx.beginPath();
                            intCtx.moveTo(startPoint.x * intCanvas.width, startPoint.y * intCanvas.height);
                            intCtx.lineTo(endPoint.x * intCanvas.width, endPoint.y * intCanvas.height);
                            intCtx.stroke();
                        }
                    }
                }
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
