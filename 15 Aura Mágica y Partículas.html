<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aura Mágica y Partículas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #main-canvas {
            transform: scaleX(-1); /* Efecto espejo para interacción natural */
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border-radius: 10px;
        }
        #input_video { display: none; }
    </style>
</head>
<body>
    <video id="input_video" autoplay playsinline></video>
    <canvas id="main-canvas"></canvas>

    <script type="module">
        // La importación problemática ha sido eliminada. Ahora importamos todo desde un solo lugar.
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";

        const video = document.getElementById("input_video");
        const canvas = document.getElementById("main-canvas");
        const ctx = canvas.getContext("2d");

        let handLandmarker;
        let particles = [];
        const FINGER_TIPS = [4, 8, 12, 16, 20]; // Índices de las yemas de los dedos

        // --- CLASE PARA LAS PARTÍCULAS DE ENERGÍA ---
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 6 + 3;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 70%)`; // Tonos cian y azul
                this.life = 1; // 1 = 100% de vida
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.03; // La partícula se desvanece
                if (this.size > 0.2) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- INICIALIZACIÓN DE MEDIAPIPE ---
        async function createHandLandmarker() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO",
                numHands: 2
            });
            startCamera();
        }
        createHandLandmarker();

        // --- INICIAR CÁMARA Y AJUSTAR CANVAS ---
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    const videoRatio = video.videoHeight / video.videoWidth;
                    const newWidth = Math.min(window.innerWidth, window.innerHeight / videoRatio) * 0.9;
                    const newHeight = newWidth * videoRatio;
                    
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.style.width = `${newWidth}px`;
                    canvas.style.height = `${newHeight}px`;

                    animate();
                });
            }).catch(err => console.error("ERROR:", err));
        }

        // --- BUCLE PRINCIPAL DE ANIMACIÓN ---
        function animate() {
            // 1. Dibuja el video de la cámara en el fondo
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'source-over'; // Modo de dibujo normal
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const results = handLandmarker?.detectForVideo(video, performance.now());

            // 2. Cambia al modo de dibujo "luminoso" para los efectos
            ctx.globalCompositeOperation = 'lighter';
            
            if (results?.landmarks) {
                for (const landmarks of results.landmarks) {
                    // 3. DIBUJAR EL AURA
                    drawAura(landmarks);

                    // 4. EMITIR PARTÍCULAS
                    emitParticles(landmarks);
                }
            }
            
            // 5. ACTUALIZAR Y DIBUJAR TODAS LAS PARTÍCULAS EXISTENTES
            handleParticles();

            requestAnimationFrame(animate);
        }

        // Dibuja el contorno brillante de la mano
        function drawAura(landmarks) {
            const hull = getConvexHull(landmarks); // Obtiene el contorno de la mano
            if (!hull) return;

            ctx.fillStyle = 'rgba(0, 200, 255, 0.3)';
            ctx.shadowColor = 'rgba(0, 220, 255, 1)';
            ctx.shadowBlur = 30;

            ctx.beginPath();
            ctx.moveTo(hull[0].x * canvas.width, hull[0].y * canvas.height);
            for (let i = 1; i < hull.length; i++) {
                ctx.lineTo(hull[i].x * canvas.width, hull[i].y * canvas.height);
            }
            ctx.closePath();
            ctx.fill();

            // Restablecer sombra para otros elementos
            ctx.shadowBlur = 0;
        }

        // Genera nuevas partículas desde las yemas de los dedos
        function emitParticles(landmarks) {
            FINGER_TIPS.forEach(tipIndex => {
                const finger = landmarks[tipIndex];
                for (let i = 0; i < 2; i++) { // Genera 2 partículas por dedo/frame
                    particles.push(new Particle(finger.x * canvas.width, finger.y * canvas.height));
                }
            });
        }
        
        // Actualiza, dibuja y elimina las partículas
        function handleParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1); // Elimina la partícula muerta
                } else {
                    particles[i].draw();
                }
            }
        }

        // Algoritmo para calcular el contorno de un conjunto de puntos (Convex Hull)
        function getConvexHull(landmarks) {
            if (landmarks.length < 3) return null;
            let hull = [];
            let pointOnHull = landmarks.reduce((leftmost, p) => p.x < leftmost.x ? p : leftmost, landmarks[0]);

            let currentPoint = pointOnHull;
            do {
                hull.push(currentPoint);
                let endpoint = landmarks[0];
                for (let i = 1; i < landmarks.length; i++) {
                    if (endpoint === currentPoint || isLeft(currentPoint, endpoint, landmarks[i]) > 0) {
                        endpoint = landmarks[i];
                    }
                }
                currentPoint = endpoint;
            } while (currentPoint !== hull[0]);
            
            return hull;
        }

        function isLeft(p1, p2, p3) {
            return (p2.x - p1.x) * (p3.y - p1.y) - (p2.y - p1.y) * (p3.x - p1.x);
        }

    </script>
</body>
</html>
